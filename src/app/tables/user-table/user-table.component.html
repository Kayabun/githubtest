<h1>user table</h1>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let user">
    <mat-expansion-panel-header>
      {{ user.email }}
    </mat-expansion-panel-header>

    <p>{{ user.password }}</p>
    <mat-action-row>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalUsers" [pageSize]="userPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
