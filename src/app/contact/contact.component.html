<mat-card>
  <h2>Nachricht senden:</h2>
  <form>
    <mat-form-field class="form">
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="Ihr Name">
          <mat-error >req...</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="E-Mail">
          <mat-error >req...</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
      <textarea
      matInput
      rows="5"
      formControlName="message"
      placeholder="Nachricht"></textarea>
        <mat-error >req...</mat-error>
    </mat-form-field>
    <br>
    <button
      mat-raised-button
      color="primary"
      type="submit">Senden</button>
  </form>
</mat-card>
